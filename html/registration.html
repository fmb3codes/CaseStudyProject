<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

}

</head>
<body>
	<div class="form-title">
		<h1>Mummy's registration Form</h1>
	</div>

	<div id="form">
		<form id="register-form" onsubmit="doSomething(this)">
			<label for="user_name">Desired Username: </label>
			<input name="user_name" type="text" maxlength="10" required>
			<br>
			<label for="first_name">First Name: </label>
			<input name="first_name" type="text" maxlength="10" required>
			<br>
			<label for="last_name">Last Name: </label>
			<input name="last_name" type="text" maxlength="10" required>
			<br>
			<label for="email">Email: </label>
			<input name="email" type="email" required>
			<br>
			<label for="phone">Phone #: </label>
			<input name="phone" type="text" required>
			<br>
			<label for="password">Password: </label>
			<input name="password" type="password" maxlength="10" required>
			<br>
			<label for="confirm_password">Confirm Password: </label>
			<input name="password" type="password" maxlength="10" required>
			<br>	
			<div class='form-controls'>
				<input name="registration_button" type="submit" value="Submit">
				<input name="cancel_button" type="reset">
			</div>
		</form>
	</div>
</body>
</html>
