<!DOCTYPE html>
<html>
<head>
<meta name="viewport" charset="ISO-8859-1">
<title>User Registration</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery.Validate/1.6/jQuery.Validate.min.js"></script>
   
<script>
function writeData(e) {
	// placeholder
}

$(document).ready(function() {
    $("#register-form").validate();
    });
</script>
</head>
<body>
	<div class="form-title">
		<h1>Mummy's registration Form</h1>
	</div>

	<div id="form">
		<form id="register-form">
			<div class="form-group">
				<label for="user_name">Desired Username: </label>
				<input name="user_name" type="text" maxlength="10" required>
			</div>
	
			<div class="form-group">
				<label for="first_name">First Name: </label>
				<input name="first_name" type="text" maxlength="10" required>
			</div>
			
			<div class="form-group">
				<label for="last_name">Last Name: </label>
				<input name="last_name" type="text" maxlength="10" required>
			</div>
						
			<div class="form-group">
				<label for="email">Email: </label>
				<input name="email" type="email" required>
			</div>
			
			<div class="form-group">
				<label for="phone">Phone #: </label>
				<input name="phone" type="text" required>
			</div>
			
			<div class="form-group">
				<label for="password">Password: </label>
				<input name="password" type="password" maxlength="10" required>
			</div>
			
			<div class="form-group">
				<label for="confirm_password">Confirm Password: </label>
				<input name="password" type="password" maxlength="10" required>
			</div>
				
			<div class="form-controls">
				<input class="btn btn-default" name="registration_button" type="submit" value="Submit">
				<input class="btn btn-default" name="cancel_button" type="reset">
			</div>
		</form>
	</div>
</body>
</html>
