	<div class="form-title">
		<h1>Mummy's registration Form</h1>
	</div>

	<div class="form">
		<form id="register-form">
			<div class="form-group">
				<label for="user_name">Desired Username: </label>
				<input name="user_name" type="text" maxlength="10" required>
			</div>
	
			<div class="form-group">
				<label for="first_name">First Name: </label>
				<input name="first_name" type="text" maxlength="10" required>
			</div>
			
			<div class="form-group">
				<label for="last_name">Last Name: </label>
				<input name="last_name" type="text" maxlength="10" required>
			</div>
						
			<div class="form-group">
				<label for="email">Email: </label>
				<input name="email" type="email" required>
			</div>
			
			<div class="form-group">
				<label for="phone">Phone #: </label>
				<input name="phone" type="text" required>
			</div>
			
			<div class="form-group">
				<label for="password">Password: </label>
				<input name="password" type="password" maxlength="10" required>
			</div>
			
			<div class="form-group">
				<label for="confirm_password">Confirm Password: </label>
				<input name="password" type="password" maxlength="10" required>
			</div>
				
			<div class="form-controls">
				<input class="btn btn-default" name="registration_button" type="submit" value="Submit">
				<input class="btn btn-default" name="cancel_button" type="reset">
			</div>
		</form>
	</div>
