<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet">

<SCRIPT>
            function MsgBox (textstring) {
                alert (textstring) 
            }
        </SCRIPT>
         <script language="JavaScript">
    function showInput() {
        document.getElementById('display').innerHTML = 
                    document.getElementById("user_input").value;
    }
  </script>
<meta charset="ISO-8859-1">
<title>Customers First</title>
</head>
<body>
 <header role="banner">
	<h1>CONTACT US</h1>
	<p>Please feel free to contact us!!</p>
  </header>
 
  <nav>
	 <ul>
	    <li><a href="">Login Issues</a></li>
	    <li><a href="">Order concerns</a></li>
	    <li><a href="">FAQ</a></li>
	</ul>
  </nav>
  
  <div class = "form-title">
  	<h1> ContactUS</h1>
  	</div>
  	
  <div id= "form">
  <form id = "contact-form">
    <fieldset> 
    <legend>Personal details</legend> 
    <div> 
        <label>First Name
        <input id="given-name" name="given-name" type="text" placeholder="First name only" required autofocus> 
		</label>
    </div>
    <div> 
        <label>Last Name
        <input id="family-name" name="family-name" type="text" placeholder="Last name only" required autofocus> 
		</label>
    </div>

    <div> 
        <label>Email 
        <input id="email" name="email" type="email" placeholder="example@domain.com" required>
		</label> 
    </div> 
    
    <div> 
        <label>Telephone 
        <input id="phone" name="phone" type="tel" placeholder="10 digit phone number" required>
		</label> 
    </div>
    <br>
  	<br>
  	<br> 
	<div>
	<h2> Tell us more about any issues.
    	</h2>
	<textarea rows="4" cols="50">
	Enter your concerns here.
	</textarea>
	</div> 
    <div class='form-controls'>
     <input type="submit" onclick="showInput();" value="submit">
     </div>
  </fieldset>
  </form>
  </div>
</body>
</html>
