<link href="../css/style.css" rel="stylesheet">
</head>
<body>

	<!-- HEADER To be added to all pages until further notice -->

		 <div class="jumbotron">
			<h1>Change Password</h1>
		</div> 
	</header>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <ul class="nav navbar-nav">

	<div class="form-title">
		<h1>Change password Form</h1>
	</div>

	<div class="form">
		<form>
			<div class="form-group">
				<label for="current_password">Current Password: </label>
				<input name="current_password" type="password" maxlength="10" required>
			</div>
			
			<div class="form-group">
				<label for="new_password">Password: </label>
				<input name="new_password" type="password" maxlength="10" required>
			</div>
			
			<div class="form-group">
				<label for="confirm_password">Confirm Password: </label>
				<input name="confirm_password" type="password" maxlength="10" required>
			</div>
				
			<div class="form-controls">
				<input class="btn btn-default" name="registration_button" type="submit" value="Change">
				<input class="btn btn-default" name="cancel_button" type="reset">
			</div>
		</form>
	</div>
</body>
</html>
