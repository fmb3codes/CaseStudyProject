<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery.Validate/1.6/jQuery.Validate.min.js"></script>

<script language="JavaScript">
$(document).ready(function() {
    $("#contact-form").validate();
    });
</script>



<title>Customers First</title>
<style>
.form-links {
	position: relative;
}

</style>
</head>
<body>

<!-- HEADER To be added to all pages until further notice -->
	<header role="banner">
		 <div class="jumbotron">
			<h1>Welcome to Mummy's Restaurant!</h1>
		</div> 
	</header>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="meals.html">Menu</a></li>
	      <li><a href="about.html">About Us</a></li>
	      <li><a href="contact.html">Contact Us</a></li>
	      <li><a href="customers/registration.html">Register</a></li>
	    </ul>
	  </div>
	</nav>
	  
  <!-- CONTACT FORM -->
  
  <div class = "form-title">
  	<h1> Contact Us </h1>
  </div>
  	
  <div id= "form">
	  <form id = "contact-form">
	  	<legend>Personal details</legend> 
	  	
	    <div class="form-group"> 
	        <label for="first_name"> First Name: </label>
	        <input id="first_name" name="first_name" type="text" placeholder="First name only" required autofocus> 
	    </div>
	    
	    <div class="form-group"> 
	        <label for="last_name"> Last Name: </label>
	        <input id="last_name" name="last_name" type="text" placeholder="Last name only" required autofocus> 
	    </div>
	
	    <div class="form-group"> 
	        <label for="email"> Email: </label> 
	        <input id="email" name="email" type="email" placeholder="example@domain.com" required>
	    </div> 
	    
	    <div class="form-group"> 
	        <label for="phone"> Telephone: </label>
	        <input id="phone" name="phone" type="tel" placeholder="10-digit phone number" required>
    	</div>

		<br>

		<legend>Feedback</legend>
		<div class="form-group">
			<textarea rows="4" cols="50" placeholder="Enter your concerns here."></textarea>
		</div> 
		
	    <div class='form-controls'>
	    	<input class="btn btn-default" type="submit" value="Submit">
	    </div>
     
  	</form>
  </div>
  
   <div class="form-links">
	 <ul>
	    <li><a href="">Login Issues</a></li>
	    <li><a href="">Order concerns</a></li>
	    <li><a href="">FAQ</a></li>
	</ul>
  </div>
  

</body>
</html>
