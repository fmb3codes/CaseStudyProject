<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="style.css" rel="stylesheet">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery.Validate/1.6/jQuery.Validate.min.js"></script>

<script language="JavaScript">
$(document).ready(function() {
    $("#contact-form").validate();
    });
</script>
<meta charset="ISO-8859-1">
<title>Customers First</title>
</head>
<body>
 
  <nav>
	 <ul>
	    <li><a href="">Login Issues</a></li>
	    <li><a href="">Order concerns</a></li>
	    <li><a href="">FAQ</a></li>
	</ul>
  </nav>
  
  <div class = "form-title">
  	<h1> Contact Us </h1>
  </div>
  	
  <div id= "form">
	  <form id = "contact-form">
	  	<legend>Personal details</legend> 
	  	
	    <div class="form-group"> 
	        <label for="first_name"> First Name: </label>
	        <input id="first_name" name="first_name" type="text" placeholder="First name only" required autofocus> 
	    </div>
	    
	    <div class="form-group"> 
	        <label for="last_name"> Last Name: </label>
	        <input id="last_name" name="last_name" type="text" placeholder="Last name only" required autofocus> 
	    </div>
	
	    <div class="form-group"> 
	        <label for="email"> Email: </label> 
	        <input id="email" name="email" type="email" placeholder="example@domain.com" required>
	    </div> 
	    
	    <div class="form-group"> 
	        <label for="phone">Telephone: </label>
	        <input id="phone" name="phone" type="tel" placeholder="10-digit phone number" required>
    	</div>

		<br>

		<div class="form-group">
			<legend> Feedback </legend>
			<textarea rows="4" cols="50" placeholder="Enter your concerns here."></textarea>
		</div> 
		
	    <div class='form-controls'>
	    	<input class="btn btn-default" type="submit" value="Submit">
	    </div>
     
  	</form>
  </div>
</body>
</html>
